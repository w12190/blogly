{% extends 'base.html' %}

{% block title %} All Users {% endblock %}

{% block content %}
<div>   
    <h1>Users</h1>

        <ul>
        {% for user in users_in_template %} 
            <a href="/users/{{user.id}}"><li>{{ user.first_name }} {{ user.last_name }}</li></a>
        {% endfor %}
        </ul>

    <form action="/users/new">
        <input type="submit" value="Add User"/>
    </form>

</div>
{% endblock %}
